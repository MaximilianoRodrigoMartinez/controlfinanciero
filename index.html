<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Financiero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de Control Financiero</h1>

  <form id="formulario">
    <input type="text" id="descripcion" placeholder="Descripción" required>
    <input type="number" id="monto" placeholder="Monto" required>
    <select id="tipo">
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <select id="categoria" required>
      <option value="">-- Seleccione categoría --</option>
      <option value="comida">🍔 Comida</option>
      <option value="transporte">🚗 Transporte</option>
      <option value="salario">💰 Salario</option>
      <option value="ocio">🎮 Ocio</option>
      <option value="otros">📌 Otros</option>
    </select>
    <button type="submit">Agregar</button>
  </form>

  <label for="filtro">Filtrar movimientos:</label>
<select id="filtro">
  <option value="todos">Todos</option>
  <option value="ingreso">Ingresos</option>
  <option value="egreso">Egresos</option>
</select>

<input type="text" id="buscador" placeholder="🔍 Buscar movimientos..." class="buscar-input">


  <div id="movimientos" class="contenedor"></div>
  <div id="resumen" class="contenedor resumen"></div>
  <button id="borrarTodo" class="borrar-todo">🧹 Borrar Todo</button>
  <button id="exportarJSON" class="borrar-todo" title="Descargar todos los movimientos">⬇️ Exportar JSON</button>
  <button id="ImportarJSON" class="borrar-todo" title="Descargar todos los movimientos">⬆️ Importar JSON</button>
  <input type="file" id="fileInput" accept=".json" style="display: none;">

<div class="conversor">
  <h3>Conversor</h3>
  <input type="number" id="monto-convertir" placeholder="Monto" value="100">
  <select id="moneda-origen">
    <option value="ARS">ARS (Peso Argentino)</option>
    <option value="USD">USD (Dólar)</option>
  </select>
  <span>→</span>
  <select id="moneda-destino">
    <option value="USD">USD (Dólar)</option>
    <option value="ARS">ARS (Peso Argentino)</option>
  </select>
  <button id="btn-convertir">Convertir</button>
  <div id="resultado-conversion"></div>
</div>

  <div class="grafico-contenedor">
    <canvas id="grafico"></canvas>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="presupuesto.js"></script>
  
</body>
</html>
